<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation: Your Account Has Been Deleted</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">

<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center">
            <table width="600" border="0" cellspacing="0" cellpadding="20" style="border: 1px solid #ccc; background-color: #f9f9f9;">
                <tr>
                    <td align="center">
                        <h2 style="margin: 0; color: #333;">Confirmation: Your Account Has Been Deleted</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Dear {{ username }},</p>
                        <p>We regret to inform you that your account has been deleted upon your request.</p>
                        <p>If this was not your intention, please contact us immediately.</p>
                        <br>
                        <p>Sincerely,<br>{{ site_name }}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
